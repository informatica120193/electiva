<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="autor">
            <h2><span jhiTranslate="publishappApp.autor.detail.title">Autor</span> {{ autor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="publishappApp.autor.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ autor.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="publishappApp.autor.direccion">Direccion</span></dt>
                <dd>
                    <span>{{ autor.direccion }}</span>
                </dd>
                <dt><span jhiTranslate="publishappApp.autor.telefono">Telefono</span></dt>
                <dd>
                    <span>{{ autor.telefono }}</span>
                </dd>
                <dt><span jhiTranslate="publishappApp.autor.universidad">Universidad</span></dt>
                <dd>
                    <span *ngFor="let universidad of autor.universidads; let last = last">
                        <a [routerLink]="['/universidad', universidad?.id, 'view']">{{ universidad.nombre }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/autor', autor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
