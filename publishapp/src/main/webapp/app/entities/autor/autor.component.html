<div>
    <h2 id="page-heading">
        <span jhiTranslate="publishappApp.autor.home.title">Autors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-autor" [routerLink]="['/autor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="publishappApp.autor.home.createLabel">
            Create a new Autor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="autors?.length === 0">
        <span jhiTranslate="publishappApp.autor.home.notFound">No autors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="autors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="publishappApp.autor.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="publishappApp.autor.direccion">Direccion</span></th>
                    <th scope="col" ><span jhiTranslate="publishappApp.autor.telefono">Telefono</span></th>
                    <th scope="col" ><span jhiTranslate="publishappApp.autor.universidad">Universidad</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let autor of autors ;trackBy: trackId">
                    <td><a [routerLink]="['/autor', autor.id, 'view']">{{ autor.id }}</a></td>
                    <td>{{ autor.nombre }}</td>
                    <td>{{ autor.direccion }}</td>
                    <td>{{ autor.telefono }}</td>
                    <td>
                        <span *ngFor="let universidad of autor.universidads; let last = last">
                            <a class="form-control-static" [routerLink]="['/universidad', universidad?.id, 'view']">{{ universidad.nombre }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/autor', autor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/autor', autor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(autor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
