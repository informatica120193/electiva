<div>
    <h2 id="page-heading">
        <span jhiTranslate="publishappApp.universidad.home.title">Universidads</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-universidad" [routerLink]="['/universidad/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="publishappApp.universidad.home.createLabel">
            Create a new Universidad
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="universidads?.length === 0">
        <span jhiTranslate="publishappApp.universidad.home.notFound">No universidads found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="universidads?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="publishappApp.universidad.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="publishappApp.universidad.direccion">Direccion</span></th>
                    <th scope="col" ><span jhiTranslate="publishappApp.universidad.ciudad">Ciudad</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let universidad of universidads ;trackBy: trackId">
                    <td><a [routerLink]="['/universidad', universidad.id, 'view']">{{ universidad.id }}</a></td>
                    <td>{{ universidad.nombre }}</td>
                    <td>{{ universidad.direccion }}</td>
                    <td>
                        <div *ngIf="universidad.ciudad">
                            <a [routerLink]="['/ciudad', universidad.ciudad?.id, 'view']" >{{ universidad.ciudad?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/universidad', universidad.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/universidad', universidad.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(universidad)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
