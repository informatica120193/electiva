<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.ciudad.home.title">Ciudads</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ciudad" [routerLink]="['/ciudad/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testApp.ciudad.home.createLabel">
            Create a new Ciudad
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ciudads?.length === 0">
        <span jhiTranslate="testApp.ciudad.home.notFound">No ciudads found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ciudads?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.ciudad.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.ciudad.descripcion">Descripcion</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.ciudad.habitantes">Habitantes</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ciudad of ciudads ;trackBy: trackId">
                    <td><a [routerLink]="['/ciudad', ciudad.id, 'view']">{{ ciudad.id }}</a></td>
                    <td>{{ ciudad.nombre }}</td>
                    <td>{{ ciudad.descripcion }}</td>
                    <td>{{ ciudad.habitantes }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ciudad', ciudad.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ciudad', ciudad.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ciudad)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
